<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="stylecliente.css">
    <script src="scriptcliente.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>CADASTRO CLIENTE</h1>
        <form action="#" method="POST">
            <img src="imagem/img1.png" alt="" width="100px" height="100px" />
            <input type="file" placeholder="Informe a imagem" />
            <br>
            <hr>
            <input type="text" placeholder="Informe Nome" />
            <input type="number" placeholder="Informe Telefone" />
            <input type="email" placeholder="Informe E-mail" />
            <input type="text" placeholder="Informe Rua" />
            <input type="text" placeholder="Informe Bairro" />
            <input type="text" placeholder="Informe Cidade" />
            <input type="number" placeholder="Informe CEP" />
            <input type="number" placeholder="Limite de Credito" />
            <br>
            <hr>
        </form>
        <button onclick="onSubmit()">Gravar</button>
    </div>
</body>

</html>
